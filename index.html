<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <title>My JavaScript App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MIcroposts</a>
    </div>
  </nav>

  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind</p>

      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Your Post" rows="5"></textarea>
      </div>

      <input type="hidden" id="id" value="">

      <button class="post-submit btn btn-primary btn-block" id="savePost">Post</button>
      <span class="form-end"></span>
    </div>

    <br>

    <div id="posts"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    MIcroposts &copy; 2021
  </footer>
  
  <script src="build/app.bundle.js"></script>
</body>
</html>
